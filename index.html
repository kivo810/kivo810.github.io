<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="formular_style.css">
	<title>Nonresponsive form</title>

</head>



<body>
	<div class="topnav">
  		<a class="active" href="#home">Home</a>
  		<a href="#news">News</a>
  		<a href="#contact">Contact</a>
  		<a href="#about">About</a>
	</div>
	<div>
		<form>

			<div>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label><br>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
			</div>
			

			<label for="file">Downloading progress:</label>
			<progress id="file" value="32" max="100" > 32% </progress>

			<div>
				<video width="320" height="240" muted controls="true">
	  				<source src="video.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
				<br>
				<label>Title</label>
				<input type="Title" name="title">
			</div>
			<div>
				<img src="obrazok_xps.jpg" width="1200">
				<label>Image</label>
				<input type="Image" name="Image">
			</div>
			<table style="width:80%">
	  			<tr>
	    			<th>Firstname</th>
	    			<th>Lastname</th> 
	    			<th>Age</th>
	  			</tr>
	  			<tr>
	    			<td>Jill</td>
	    			<td>Smith</td> 
	    			<td>50</td>
	  			</tr>
	  			<tr>
	    			<td>Eve</td>
	    			<td>Jackson</td> 
	    			<td>94</td>
	  			</tr>
			</table>

			<iframe
				src="https://www.youtube.com/embed/tgbNymZ7vqY">
			</iframe>

			<div class="mapouter">
				<div class="gmap_canvas">
					<iframe id="gmap_canvas" src="https://maps.google.com/	maps?q=hradec%20kralove&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
					</iframe>
					<br>
					<style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
					<style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
					</style>
				</div>
			</div>

			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</form>
	</div>
	
</body>


</html>
