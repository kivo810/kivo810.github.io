<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Example 03</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
        var appAssetsRelativeUrlPath = "public/0.0.0/";
        document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
      }
    </script>

    <link type="text/css" rel="stylesheet"
          href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.min.css">

    <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>

    <script>
      SystemJS.config({
        "paths": {
          "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
          "react": "https://cdn.plus4u.net/libs/react/16.8.6/react.min.js",
          "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.8.6/react-dom.min.js",
          "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.3/create-react-class.min.js",
          "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.7.2/prop-types.min.js",

          "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
          "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
          "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js"
        }
      });
    </script>

  </head>
  <body>

    <div id="uu5Example"></div>

    <script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.min.js"></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import "uu5g04-forms";

      const Page = UU5.Common.VisualComponent.create({

        mixins: [
          UU5.Common.BaseMixin,
          UU5.Common.ElementaryMixin,
          UU5.Forms.FormMixin
        ],

        getInitialState() {
          return {
            value: "John",
            text: "Text",
            form: true
          }
        },

        _contentRender() {
          if (this.state.form === true) {
            return <UU5.Bricks.Div>
              <UU5.Forms.Form
                ref_={(form) => this._form = form}
                name="formName"
                onSave={(opt) => alert(JSON.stringify(opt.component.getValues(), null, 1))}
                onCancel={() => this.setState({ form: false })}
              >
                <UU5.Forms.Text
                  name="textName"
                  value={this.state.value}
                  label="Name"
                  required
                />
                <UU5.Forms.TextArea name="textAreaName" value={this.state.text} label="Description" />
                <UU5.Forms.Controls />
              </UU5.Forms.Form>
              <UU5.Bricks.ButtonGroup>
                {/*@@viewOn:0*/}
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.setValues({
                      "textName": "New values set by interface", "textAreaName": "New Text"
                    })
                  }}
                  content="setValues()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    alert(this._form.isValid())
                  }}
                  content="isValid()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    alert(JSON.stringify(this._form.getValues()))
                  }}
                  content="getValues()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    alert("Values are in console (F12)");
                    console.log("getInputs(): ", this._form.getInputs())
                  }}
                  content="getInputs()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    alert("Values are in console (F12)");
                    console.log("getInputByName(): ", this._form.getInputByName("textName"))
                  }}
                  content="getInputByName('textName')"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.getAlertBus().setAlert({ content: "Alert", colorSchema: "blue" })
                  }}
                  content="getAlertBus()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.save();
                  }}
                  content="save()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.validate();
                  }}
                  content="validate()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.setPending();
                  }}
                  content="setPending()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.setReady();
                  }}
                  content="setReady()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.reset();
                  }}
                  content="reset()"
                />
                <UU5.Bricks.Button
                  onClick={() => {
                    this._form.cancel();
                  }}
                  content="cancel()"
                />
                {/*@@viewOff:0*/}
              </UU5.Bricks.ButtonGroup>
            </UU5.Bricks.Div>
          } else {
            return <UU5.Bricks.Button content="Enter Form" onClick={() => this.setState({ form: true })} />
          }
        },

        render() {
          return (
            <UU5.Bricks.Container>
              {this._contentRender()}
            </UU5.Bricks.Container>
          );
        }
      });

      UU5.Common.DOM.render(<Page />, document.getElementById('uu5Example'));
    </script>
  </body>
</html>
